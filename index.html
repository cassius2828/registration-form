<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="header-container">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    </div>
    <div class="container">
    <div class="flexbox">
        <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset id="section1">
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-9]{8,}" required /></label>

        </fieldset>
    </div>
    <div class="flexbox">
        <fieldset>
            <label for="personal-account"> <input type="radio" name="account-type" class="inline" />Personal
                Account</label>
            <label for="business-account"> <input type="radio" name="account-type" class="inline" />Business
                Account</label>
            <label for="terms-and-conditions"> <input type="checkbox" required name="terms-and-conditions"
                    class="inline" />
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and
                    conditions</a></label>

        </fieldset>
    </div>
    <div class="flexbox">
        <fieldset>
            <label for="profile-picture">Upload Profile Picture: <input id="profile-picture" type="file"
                    name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                    max="120" /></label>
            <label for="referrer">Where did you hear about us?
                <select id="referrer" name="referrer">
                    <option value=""> (select one)</option>
                    <option value="1"> freeCodeCamp News </option>
                    <option value="2"> freeCodeCamp YouTube Channel</option>
                    <option value="3"> freeCodeCamp Forum</option>
                    <option value="4"> Other</option>
                </select>
            </label>
            <label for="bio"> Provide a bio:<textarea id="bio" name="bio" rows="3" cols="30"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
    </div>
    <div class="flexbox">
        <input type="submit" value="Submit" />
    </div>
</div>
</form>
</body>

</html>
